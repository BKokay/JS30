<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals on the Farm</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key sheep">
        <kbd>A</kbd>
        <span class="sound">sheep</span>
      </div>
      <div data-key="83" class="key dog">
        <kbd>S</kbd>
        <span class="sound">dog</span>
      </div>
      <div data-key="68" class="key horse">
        <kbd>D</kbd>
        <span class="sound">horse</span>
      </div>
      <div data-key="70" class="key owl">
        <kbd>F</kbd>
        <span class="sound">owl</span>
      </div>
      <div data-key="71" class="key chicken">
        <kbd>G</kbd>
        <span class="sound">chicken</span>
      </div>
      <div data-key="72" class="key cat">
        <kbd>H</kbd>
        <span class="sound">cat</span>
      </div>
      <div data-key="74" class="key pig">
        <kbd>J</kbd>
        <span class="sound">pig</span>
      </div>
      <div data-key="75" class="key cow">
        <kbd>K</kbd>
        <span class="sound">cow</span>
      </div>
      <div data-key="76" class="key pigeon">
        <kbd>L</kbd>
        <span class="sound">pigeon</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/sheep.mp3"></audio>
    <audio data-key="83" src="sounds/dog.mp3"></audio>
    <audio data-key="68" src="sounds/horse.mp3"></audio>
    <audio data-key="70" src="sounds/owl.mp3"></audio>
    <audio data-key="71" src="sounds/chicken.mp3"></audio>
    <audio data-key="72" src="sounds/cat.mp3"></audio>
    <audio data-key="74" src="sounds/pig.mp3"></audio>
    <audio data-key="75" src="sounds/cow.mp3"></audio>
    <audio data-key="76" src="sounds/pigeon.mp3"></audio>
  </body>
</html>
